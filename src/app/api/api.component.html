<div class="container mt-3">
    <h2>Lista de Usuarios</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let usuario of usuarios">
        <div class="card mb-4">
          <img [src]="usuario.image" class="card-img-top" alt="{{ usuario.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ usuario.name }}</h5>
            <p class="card-text">{{ usuario.description }}</p>
            <ul>
              <li *ngFor="let atributo of usuario.atributos">{{ atributo }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
